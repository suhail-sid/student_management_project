{% extends "base_hod.html" %}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form method="post" action="{% url 'add_session' %}"
               enctype="multipart/form-data">
               {% csrf_token %}
               <div class="col-12">
                  <h5 class="form-title"><span>Add Session</span></h5>
               </div>
               <!-- message -->
     {% if messages %}
     {% for message in messages %}
     <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
        </button>
     </div>
     {% endfor %}
     {% endif %}
               <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Session year start</label>
                    <div>
                       <input type="date" class="form-control" name="session_year_start" required>
                    </div>
                 </div>
               </div>
               <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Session year end</label>
                    <div>
                       <input type="date" class="form-control" name="session_year_end" required>
                    </div>
                 </div>
               </div>
               <div class="col-12">
                  <button type="submit"
                     class="btn btn-primary">Add</button>
               </div>
         </div>
         </form>
      </div>
   </div>
</div>
{% endblock content %}
